<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PIMA Diabetes Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        hr {
            margin: 35px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
        }

        .download-btn {
            margin-top: 15px;
            background: #2ecc71;
        }

        .download-btn:hover {
            background: #27ae60;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>PIMA Diabetes Prediction System</h1>

    <!-- ================= REAL TIME PREDICTION ================= -->
    <h2>Real-Time Prediction</h2>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
        <div class="form-group">
            <label>Pregnancies</label>
            <input type="text" name="pregnancies" required>
        </div>

        <div class="form-group">
            <label>Glucose</label>
            <input type="text" name="glucose" required>
        </div>

        <div class="form-group">
            <label>Blood Pressure</label>
            <input type="text" name="blood_pressure" required>
        </div>

        <div class="form-group">
            <label>Skin Thickness</label>
            <input type="text" name="skin_thickness" required>
        </div>

        <div class="form-group">
            <label>Insulin</label>
            <input type="text" name="insulin" required>
        </div>

        <div class="form-group">
            <label>BMI</label>
            <input type="text" step="0.1" name="bmi" required>
        </div>

        <div class="form-group">
            <label>Diabetes Pedigree Function</label>
            <input type="text" step="0.01" name="diabetes_pedigree_function" required>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="text" name="age" required>
        </div>

        <button type="submit">Predict Diabetes</button>
    </form>

    {% if final_result %}
    <div class="result">
        Prediction Result: {{ final_result }}
    </div>
    {% endif %}


    <hr>

    <!-- ================= BATCH PREDICTION ================= -->
    <h2>Batch Prediction (Upload CSV)</h2>

    <form action="/batch_predict" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Upload CSV File</label>
            <input type="file" name="file" accept=".csv" required>
        </div>

        <button type="submit">Run Batch Prediction</button>
    </form>

    {% if batch_message %}
        <div class="result">{{ batch_message }}</div>
    {% endif %}

    {% if download_ready %}
        <form action="/download_predictions" method="get">
            <button class="download-btn" type="submit">
                Download CSV with Predictions
            </button>
        </form>
    {% endif %}

    

</div>

</body>
</html>
